<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Pop-up</title>
</head>
<body>
    <button class="btn-sign-up">Sign up</button>
    <div id="overlay">
        <div id="modal-dialog">
            <button class="close"><span>&times;</span></button>
            <h2>Sign-up form</h2>
            <form class="modal-form">
                <div class="field">
                    <div class="field-group">
                        <label>First Name<input name="FName" class="input-form" type="text"></label>
                    </div>
                    <div class="field-group">
                        <label>Email Address<input name="Email" class="input-form" type="email"></label>
                    </div>
                </div>
                <div class="checkIn">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="jquery-1.12.0.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
